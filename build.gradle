plugins {
    id 'java'
}

version '2.0.0'

repositories {
    mavenCentral()
    maven { url "https://hub.spigotmc.org/nexus/content/repositories/snapshots" }
    maven { url 'https://jitpack.io' }
}

dependencies {
    compileOnly "org.spigotmc:spigot-api:1.16.4-R0.1-SNAPSHOT"
    implementation 'com.github.BlueMap-Minecraft:BlueMapAPI:v1.3.1'
    implementation files("libs/civs-1.7.5.jar")
}